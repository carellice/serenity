<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity - Relaxing Sounds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">

    <!-- Metadati per PWA -->
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Serenity">
    <link rel="manifest" href="manifest.json">

    <!-- Icone per iOS -->
    <link rel="apple-touch-icon" href="icons/apple-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="icons/apple-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="icons/apple-icon-167x167.png" sizes="167x167">
    <link rel="apple-touch-icon" href="icons/apple-icon-180x180.png" sizes="180x180">

    <!-- Splash screen per iOS -->
    <link rel="apple-touch-startup-image" href="icons/apple-splash-2048-2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/apple-splash-1668-2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/apple-splash-1536-2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/apple-splash-1125-2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/apple-splash-1242-2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/apple-splash-828-1792.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="icons/apple-splash-640-1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <h1>Serenity</h1>
        </header>
       <section class="main-controls">
            <div class="control-button">
                <button id="stop-btn"><i class="fas fa-stop"></i><span>Stop</span></button>
            </div>
            <div class="control-button">
                <button id="lock-btn"><i class="fas fa-lock-open"></i><span>Blocca</span></button>
            </div>
        </section>

        <section class="sound-category">
            <h2>Anti Suoni</h2>
            <div class="sound-items-grid">
                <div class="sound-item-card" data-sound="white-noise.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-wave-square"></i>
                    </div>
                    <div class="sound-label">Rumore Bianco</div>
                    <div class="sound-indicator"></div>
                </div>
                <div class="sound-item-card" data-sound="brown-noise.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-wave-square"></i>
                    </div>
                    <div class="sound-label">Rumore Marrone</div>
                    <div class="sound-indicator"></div>
                </div>
                <div class="sound-item-card" data-sound="pink-noise.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-wave-square"></i>
                    </div>
                    <div class="sound-label">Rumore Rosa</div>
                    <div class="sound-indicator"></div>
                </div>
            </div>
        </section>

        <section class="sound-category">
            <h2>Natura</h2>
            <div class="sound-items-grid">
                <div class="sound-item-card" data-sound="rain.wav">
                    <div class="sound-icon">
                        <i class="fas fa-cloud-rain"></i>
                    </div>
                    <div class="sound-label">Pioggia</div>
                    <div class="sound-indicator"></div>
                </div>
                <div class="sound-item-card" data-sound="storm.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="sound-label">Tempesta</div>
                    <div class="sound-indicator"></div>
                </div>
                <div class="sound-item-card" data-sound="wind.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="sound-label">Vento</div>
                    <div class="sound-indicator"></div>
                </div>
                <div class="sound-item-card" data-sound="stream.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-water"></i>
                    </div>
                    <div class="sound-label">Torrente</div>
                    <div class="sound-indicator"></div>
                </div>
                <div class="sound-item-card" data-sound="birds.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-dove"></i>
                    </div>
                    <div class="sound-label">Uccelli</div>
                    <div class="sound-indicator"></div>
                </div>
                <div class="sound-item-card" data-sound="waves.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-water"></i>
                    </div>
                    <div class="sound-label">Onde</div>
                    <div class="sound-indicator"></div>
                </div>
            </div>
        </section>

        <section class="sound-category">
            <h2>Viaggio</h2>
            <div class="sound-items-grid">
                <div class="sound-item-card" data-sound="boat.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-ship"></i>
                    </div>
                    <div class="sound-label">Barca</div>
                    <div class="sound-indicator"></div>
                </div>
                <div class="sound-item-card" data-sound="city.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-city"></i>
                    </div>
                    <div class="sound-label">Città</div>
                    <div class="sound-indicator"></div>
                </div>
            </div>
        </section>

        <section class="sound-category">
            <h2>Altro</h2>
            <div class="sound-items-grid">
                <div class="sound-item-card" data-sound="fireplace.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-fire"></i>
                    </div>
                    <div class="sound-label">Falò</div>
                    <div class="sound-indicator"></div>
                </div>
                <div class="sound-item-card" data-sound="hair-dryer.mp3">
                    <div class="sound-icon">
                        <i class="fas fa-temperature-full"></i>
                    </div>
                    <div class="sound-label">Asciugacapelli</div>
                    <div class="sound-indicator"></div>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2025 Serenity - Relaxing Sounds</p>
    </footer>

    <!-- Modal per lo slider del volume -->
    <div id="volume-modal" class="volume-modal hidden">
        <div class="volume-modal-content">
            <div class="volume-modal-header">
                <div class="sound-info-modal">
                    <i id="modal-icon" class="fas"></i>
                    <span id="modal-title">Sound Title</span>
                </div>
                <button id="close-modal-btn"><i class="fas fa-times"></i></button>
            </div>
            <div class="volume-slider-container">
                <input type="range" min="0" max="100" value="0" class="slider" id="modal-slider">
                <div class="volume-value">
                    <span id="volume-percentage">0%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay per il blocco schermo -->
    <div class="screen-lock-overlay">
        <div class="lock-message">
            <i class="fas fa-lock"></i>
            <p>Schermo bloccato</p>
            <button class="unlock-btn">Sblocca</button>
        </div>
    </div>

    <!-- Elemento anti burn-in per schermi OLED -->
    <div class="screen-lock-overlay">
        <div class="lock-message">
            <i class="fas fa-lock"></i>
            <p>Schermo bloccato</p>
            <button class="unlock-btn">Sblocca</button>
        </div>
    </div>

    <!-- Pulsante di installazione -->
    <div class="install-container" id="install-container">
        <button class="install-btn" id="install-btn">
            <i class="fas fa-download"></i>
            Installa App
        </button>
    </div>

    <!-- Banner di installazione completata -->
    <div class="install-success" id="install-success">
        <i class="fas fa-check-circle"></i>
        <span>App installata con successo!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
